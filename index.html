                <img src="avatar.jpg" alt="Այստեղ Սերգեյի նկարն է" class="avatar">
                <div class="info-text">
                    <h1>Սերգեյ Սարկիսյան</h1>
                    <p><strong>09.10.2008</strong></p>
                    <h4><em>Իմ սոցիալ կայքերն են</em></h4>
                    <a href="https://www.instagram.com/sergeysarkisyan08/" target="_blank">Instagram</a>
                    |
                    <a href="https://www.facebook.com/sergey.sarkisyan.395" target="_blank">Facebook</a>
                </div>
            </div>

            <div class="hobi">
                <h2><em>Ինչով եմ ես զբաղվում</em></h2>
                <ol>
                    <li>Կարատեյով</li>
                    <li>Ծրագրավորումով</li>
                </ol>
            </div>

            <div class="not">
                <h2><em>իմ ապագա նոթբուքի մասին ինֆորմացիա</em></h2>
                <a href="notbuq.html" target="_blank">Նոթբուքի մասին ինֆորմացիա ստանալու համար սեղմեք այստեղ</a>

            <div class="contact">
                <h2><em>Կապ իմ հետ</em></h2>
                <form>
                    <div class="row">
                        <div class="form-group">
                            <label for="name">Գրեք ձեր անունը</label>
                            <input type="text" id="name" placeholder="Ձեր անունը">
                        </div>

                        <div class="form-group">
                            <label for="email">Գրեք ձեր email-ը </label>
                            <input type="email" id="email" placeholder="Ձեր email-ը">
                        </div>
                    </div>

                        <div class="form-group">
                            <label for="text">Գրեք ձեր հաղորթագրությունը</label>
                            <textarea id="text" cols="21" rows="4" placeholder="Ձեր հաղորթագրությունը"></textarea>
                        </div>
                    
                    <input type="submit" class="inp">
                    
                </form>
            </div>
